name: SQL Linting Auto Fixing  # ğŸ·ï¸ SQL Linting and Auto-Fix Workflow

on:
  push:  # ğŸ”„ Runs when code is pushed to the repository.
  pull_request:  # ğŸ”„ Runs on pull request updates.

jobs:
  sql-lint:
    runs-on: ubuntu-latest  # ğŸ’» Uses Ubuntu as the runner.

    steps:
      - name: Checkout repository  # ğŸ“¥ Fetch latest code
        uses: actions/checkout@v4

      - name: Install SQLFluff  # ğŸ“Œ Install SQLFluff for linting
        run: pip install sqlfluff

      - name: Lint SQL files  # ğŸ” Run SQL linting
        run: sqlfluff lint DatabaseAdministration/Testing_workflow --dialect mysql

      - name: Auto-fix SQL files if issues are found  # ğŸ”§ Auto-fix lint errors
        run: |
          if sqlfluff fix DatabaseAdministration/Testing_workflow --dialect mysql; then
            echo "SQLFluff fixed the issues successfully!"
          else
            echo "SQLFluff could not fix all issues." 
            exit 1  # Fail the workflow if the fix does not work
          fi

      
