             2. ğŸ“ **Description:** ${{ github.event.pull_request.body || 'No description provided' }}
             3. ğŸ‘¤ **Author:** ${{ github.event.pull_request.user.login }}
             4. ğŸ”— [View PR](${{ github.event.pull_request.html_url }})
             5. ğŸŒ¿ **Merged Branch:** ${{ github.event.pull_request.head.ref }}
             6. ğŸ”„ **Merged Into:** ${{ github.event.pull_request.base.ref }}

        env:
          SHOULD_DISPLAY_ACTOR_LABEL: true
          SHOULD_DISPLAY_VIEW_RUN_BUTTON: true
          SHOULD_DISPLAY_VIEW_COMMIT_BUTTON: true
