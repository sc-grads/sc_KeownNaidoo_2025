name: SQL checks  # ğŸ·ï¸ This is the name of the workflow. It will appear in the GitHub Actions tab.

on:
  push:  # ğŸ”„ This workflow runs when code is pushed to the repository.
  pull_request:  # ğŸ”„ This workflow also runs when a pull request is created or updated.

jobs:
  sql-lint:  # ğŸ› ï¸ Job name (this defines a set of actions to be executed)
    runs-on: ubuntu-latest  # ğŸ’» This job runs on an Ubuntu virtual machine (GitHub-hosted runner).

    steps:
      - name: Checkout repository  # ğŸ“¥ Step to fetch the latest code from GitHub
        uses: actions/checkout@v4
        # âœ… Ensures SQL files are available for linting.

      - name: Install SQLFluff  # ğŸ“Œ Step to install SQLFluff (SQL linter)
        run: pip install sqlfluff
        # âœ… Installs SQLFluff, which checks SQL syntax and formatting.

      - name: Lint SQL files  # ğŸ” Step to check SQL files for errors
        run: sqlfluff lint DatabaseAdministration/Testing_workflow --dialect mysql
        # âœ… Runs SQLFluff on the specified folder.
        # âœ… Uses the "mysql" dialect (change to "postgres", "sqlite", etc., if needed).

      - name: Auto-fix SQL files if issues are found  # ğŸ”§ Step to automatically fix SQL errors
        run: |
          sqlfluff fix DatabaseAdministration/Testing_workflow --dialect mysql
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add DatabaseAdministration/SQL_Tutorial/SQL_Statements/*.sql
          git commit -m "Auto-fix SQL formatting issues with SQLFluff" || echo "No changes to commit"
          git push
        # âœ… Runs SQLFluff's "fix" mode to auto-correct issues.
        # âœ… Commits and pushes fixed SQL files back to the repository.
